<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leftover Chef</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="menu-btn">☰</div>
      <div class="nav-buttons">
        <button data-section="home" class="active">Home</button>
        <button data-section="recipes">Recipes</button>
        <button data-section="about">About</button>
        <button data-section="contact">Contact</button>
      </div>
      <input type="text" placeholder="Search" class="search-bar" />
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>RESOURCES</h2>
      <div class="resource-buttons">
        <button></button><button></button><button></button><button></button>
        <button></button><button></button><button></button><button></button>
        <button></button><button></button><button></button><button></button>
      </div>
    </div>

    <main class="main-content">
      <!-- Hero Section -->
      <div class="hero" id="hero">
        <div class="overlay" id="hero-overlay">
          <h1>LEFTOVER CHEF</h1>
          <p class="tagline">Turn Leftovers into T-A-S-T-Y Creations!</p>
          <p class="desc">Welcome to Leftover Chef – your guide to transforming everyday leftovers into extraordinary dishes. Start by exploring one of our most popular creations: <strong>Spiced Chickpea Curry!</strong></p>
        </div>
      </div>

      <!-- Dynamic Content -->
      <div id="dynamic-content" class="dynamic-content"></div>
    </main>
  </div>

<!--   <script src="script.js"></script> -->
  <script>document.addEventListener('DOMContentLoaded', () => {
  const navButtons = document.querySelectorAll('.nav-buttons button');
  const contentArea = document.getElementById('dynamic-content');
  const hero = document.getElementById('hero');
  const overlay = document.getElementById('hero-overlay');
  const sidebar = document.getElementById('sidebar');

  function updateView(section) {
    // Update active button
    navButtons.forEach(btn => btn.classList.remove('active'));
    const activeBtn = document.querySelector(`[data-section="${section}"]`);
    if (activeBtn) activeBtn.classList.add('active');

    // Reset content area and hero
    contentArea.innerHTML = '';

    if (section === 'home') {
      hero.style.display = 'block';
      overlay.innerHTML = `
        <h1>LEFTOVER CHEF</h1>
        <p class="tagline">Turn Leftovers into T-A-S-T-Y Creations!</p>
        <p class="desc">Welcome to Leftover Chef – your guide to transforming everyday leftovers into extraordinary dishes. Start by exploring one of our most popular creations: <strong>Spiced Chickpea Curry!</strong></p>
      `;
      sidebar.classList.add('hidden');
    } else if (section === 'recipes') {
      hero.style.display = 'block';
      overlay.innerHTML = `
        <h1>RECIPE CENTRAL</h1>
        <p class="tagline">Delicious meals from what you already have.</p>
        <p class="desc">Find recipes by ingredient, style, or cuisine. Whether it's leftover rice or last night's stew — we've got you covered.</p>
      `;
      sidebar.classList.remove('hidden');
    } else if (section === 'about') {
      hero.style.display = 'none';
      sidebar.classList.add('hidden');
      contentArea.innerHTML = `
        <h2>About Leftover Chef</h2>
        <p>Leftover Chef was built to help reduce food waste while making cooking fun and resourceful. Our platform recommends meals based on ingredients you already have — helping you save time, money, and the planet.</p>
        <br>
        <p>Started in 2025 by a group of foodies and sustainability nerds, we believe every bite can make a difference.</p>
      `;
    } else if (section === 'contact') {
      hero.style.display = 'none';
      sidebar.classList.add('hidden');
      contentArea.innerHTML = `
        <div class="contact-frame">
          <h2>Contact Us</h2>
          <p>Coming soon: phone numbers, email, support channels.</p>
        </div>
      `;
    }
  }

  // Attach click event to each nav button
  navButtons.forEach(button => {
    button.addEventListener('click', () => {
      const section = button.getAttribute('data-section');
      updateView(section);
    });
  });

  // Set default view to home on load
  updateView('home');
});
</script>
</body>
</html>
